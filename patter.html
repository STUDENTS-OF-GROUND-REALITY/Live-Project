<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>pattren</h2>
    <script>
        for(i=1;i<=4;i++){
            for(j=1;j<=i;j++){
                document.write("1")
            }
            document.write("<br>")
        }
        for(i=1;i<=4;i++){
            for(j=1;j<=i;j++){
                document.write(j)
            }
            document.write("<br>")
        }
        for(i=1;i<=4;i++){
            for(j=1;j<=i;j++){
                document.write("*")
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
